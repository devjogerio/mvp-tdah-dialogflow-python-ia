name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Linting
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Validate Dialogflow Config
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python src/dialogflow/scripts/validate_config.py

      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/

  cdk-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js (for CDK)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install CDK Python Dependencies
        working-directory: ./infra
        run: pip install -r requirements.txt

      - name: CDK Synth (Validate)
        working-directory: ./infra
        run: cdk synth
        env:
          AWS_DEFAULT_REGION: us-east-1
          # Em ambiente real, AWS_ACCESS_KEY_ID e AWS_SECRET_ACCESS_KEY seriam necessários
          # mesmo para synth se houver lookups, mas para templates puros não.
          # Adicionando vars dummy para evitar erro se houver lookup
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    needs: [test, cdk-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        working-directory: ./infra
        run: pip install -r requirements.txt
        
      - name: Deploy to Dev
        working-directory: ./infra
        run: echo "cdk deploy --require-approval never" 
        # Comando real comentado por segurança em exemplo:
        # run: cdk deploy --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, cdk-check]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install AWS CDK
        run: npm install -g aws-cdk
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        working-directory: ./infra
        run: pip install -r requirements.txt

      - name: Deploy to Prod
        working-directory: ./infra
        run: echo "cdk deploy --require-approval never"
        # Comando real comentado:
        # run: cdk deploy --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
