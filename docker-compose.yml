version: '3.8'

services:
  app:
    build: .
    container_name: chatbot-app
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./local_server.py:/app/local_server.py
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - IS_LOCAL=true
      # Configuração OpenSearch Local
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=AdminStrongPass123!
      - OPENSEARCH_USE_SSL=true
      # Credenciais AWS (necessárias para Bedrock)
      # Adicione suas credenciais no arquivo .env
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-mock_key}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-mock_secret}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-mock_token}
    depends_on:
      - opensearch
    networks:
      - chatbot-net

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: chatbot-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=AdminStrongPass123!
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - chatbot-net
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: chatbot-dashboards
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch:9200"]'
    depends_on:
      - opensearch
    networks:
      - chatbot-net

networks:
  chatbot-net:
    driver: bridge

volumes:
  opensearch-data:
